<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <title>GPU Acceleration Flowchart</title>
  <desc>Flowchart showing the GPU acceleration pipeline in NVIDIA Isaac</desc>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="20" text-anchor="middle" fill="#2c3e50">NVIDIA Isaac GPU Acceleration Pipeline</text>

  <!-- Input Data -->
  <rect x="100" y="80" width="150" height="50" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="5"/>
  <text x="175" y="105" font-family="Arial" font-size="10" text-anchor="middle" fill="#2c3e50">Input Data</text>
  <text x="175" y="120" font-family="Arial" font-size="9" text-anchor="middle" fill="#7f8c8d">(Camera, LiDAR, etc.)</text>

  <!-- CPU Processing -->
  <rect x="100" y="160" width="150" height="50" fill="#f9e79f" stroke="#f39c12" stroke-width="2" rx="5"/>
  <text x="175" y="185" font-family="Arial" font-size="10" text-anchor="middle" fill="#2c3e50">CPU Preprocessing</text>
  <text x="175" y="200" font-family="Arial" font-size="9" text-anchor="middle" fill="#7f8c8d">(Format conversion)</text>

  <!-- GPU Transfer -->
  <rect x="100" y="240" width="150" height="50" fill="#f8c471" stroke="#e67e22" stroke-width="2" rx="5"/>
  <text x="175" y="265" font-family="Arial" font-size="10" text-anchor="middle" fill="#2c3e50">GPU Memory Transfer</text>
  <text x="175" y="280" font-family="Arial" font-size="9" text-anchor="middle" fill="#7f8c8d">(Pinned memory)</text>

  <!-- GPU Processing -->
  <rect x="325" y="240" width="150" height="50" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
  <text x="400" y="265" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">GPU Processing</text>
  <text x="400" y="280" font-family="Arial" font-size="9" text-anchor="middle" fill="#ffffff">AI/DL models</text>

  <!-- Tensor Cores -->
  <rect x="550" y="240" width="150" height="50" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
  <text x="625" y="265" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">Tensor Cores</text>
  <text x="625" y="280" font-family="Arial" font-size="9" text-anchor="middle" fill="#ffffff">(FP16/INT8)</text>

  <!-- Post Processing -->
  <rect x="325" y="320" width="150" height="50" fill="#f8c471" stroke="#e67e22" stroke-width="2" rx="5"/>
  <text x="400" y="345" font-family="Arial" font-size="10" text-anchor="middle" fill="#2c3e50">Post Processing</text>
  <text x="400" y="360" font-family="Arial" font-size="9" text-anchor="middle" fill="#7f8c8d">(Results formatting)</text>

  <!-- GPU to CPU Transfer -->
  <rect x="325" y="400" width="150" height="50" fill="#f9e79f" stroke="#f39c12" stroke-width="2" rx="5"/>
  <text x="400" y="425" font-family="Arial" font-size="10" text-anchor="middle" fill="#2c3e50">GPU to CPU Transfer</text>
  <text x="400" y="440" font-family="Arial" font-size="9" text-anchor="middle" fill="#7f8c8d">(Results back to CPU)</text>

  <!-- Output -->
  <rect x="325" y="480" width="150" height="50" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="5"/>
  <text x="400" y="505" font-family="Arial" font-size="10" text-anchor="middle" fill="#2c3e50">Output Results</text>
  <text x="400" y="520" font-family="Arial" font-size="9" text-anchor="middle" fill="#7f8c8d">(Commands, actions)</text>

  <!-- GPU Hardware -->
  <rect x="400" y="160" width="200" height="50" fill="#d5f5e3" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text x="500" y="185" font-family="Arial" font-size="10" text-anchor="middle" fill="#2c3e50">GPU Hardware</text>
  <text x="500" y="200" font-family="Arial" font-size="9" text-anchor="middle" fill="#7f8c8d">(Jetson Orin, RTX, etc.)</text>

  <!-- Arrows -->
  <line x1="175" y1="130" x2="175" y2="160" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="175" y1="210" x2="175" y2="240" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="250" y1="265" x2="325" y2="265" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="475" y1="265" x2="550" y2="265" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="290" x2="400" y2="320" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="370" x2="400" y2="400" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="450" x2="400" y2="480" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="210" x2="500" y2="240" stroke="#27ae60" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Parallel processing indicator -->
  <line x1="475" y1="340" x2="475" y2="400" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="490" y="370" font-family="Arial" font-size="9" text-anchor="start" fill="#e74c3c">Parallel</text>

  <!-- Arrowhead Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
      refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>

  <!-- Legend -->
  <rect x="50" y="450" width="180" height="120" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
  <text x="140" y="470" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">Legend</text>
  <rect x="60" y="485" width="15" height="15" fill="#e8f4fd" stroke="#3498db"/>
  <text x="85" y="497" font-family="Arial" font-size="10" fill="#2c3e50">Data Flow</text>
  <rect x="60" y="505" width="15" height="15" fill="#f9e79f" stroke="#f39c12"/>
  <text x="85" y="517" font-family="Arial" font-size="10" fill="#2c3e50">CPU Tasks</text>
  <rect x="60" y="525" width="15" height="15" fill="#e74c3c" stroke="#c0392b"/>
  <text x="85" y="537" font-family="Arial" font-size="10" fill="#2c3e50">GPU Tasks</text>
  <rect x="60" y="545" width="15" height="15" fill="#f8c471" stroke="#e67e22"/>
  <text x="85" y="557" font-family="Arial" font-size="10" fill="#2c3e50">Transfer</text>
  <rect x="60" y="565" width="15" height="15" fill="#d5f5e3" stroke="#27ae60"/>
  <text x="85" y="577" font-family="Arial" font-size="10" fill="#2c3e50">Hardware</text>

  <!-- Performance Indicator -->
  <rect x="600" y="400" width="150" height="60" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="5"/>
  <text x="675" y="425" font-family="Arial" font-size="10" text-anchor="middle" fill="#2c3e50">Performance Gain</text>
  <text x="675" y="440" font-family="Arial" font-size="12" text-anchor="middle" fill="#e74c3c">10x-100x</text>
  <text x="675" y="455" font-family="Arial" font-size="9" text-anchor="middle" fill="#7f8c8d">faster than CPU</text>
</svg>