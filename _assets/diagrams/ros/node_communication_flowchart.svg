<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <title>Node Communication Flowchart</title>
  <desc>Flowchart showing publisher-subscriber communication pattern in ROS 2</desc>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="20" text-anchor="middle" fill="#2c3e50">ROS 2 Publisher-Subscriber Communication</text>

  <!-- Publisher Node -->
  <rect x="100" y="100" width="150" height="80" fill="#d5f5e3" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text x="175" y="130" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">Publisher Node</text>
  <text x="175" y="150" font-family="Arial" font-size="10" text-anchor="middle" fill="#7f8c8d">Creates Message</text>

  <!-- Message Creation -->
  <ellipse cx="175" cy="220" rx="60" ry="30" fill="#f9e79f" stroke="#f39c12" stroke-width="2"/>
  <text x="175" y="225" font-family="Arial" font-size="10" text-anchor="middle" fill="#2c3e50">Create</text>
  <text x="175" y="238" font-family="Arial" font-size="10" text-anchor="middle" fill="#2c3e50">Message</text>

  <!-- Publish Action -->
  <rect x="135" y="280" width="80" height="40" fill="#f8c471" stroke="#e67e22" stroke-width="2" rx="5"/>
  <text x="175" y="305" font-family="Arial" font-size="10" text-anchor="middle" fill="#2c3e50">Publish()</text>

  <!-- DDS -->
  <rect x="150" y="350" width="50" height="40" fill="#e8f4fd" stroke="#3498db" stroke-width="2"/>
  <text x="175" y="375" font-family="Arial" font-size="10" text-anchor="middle" fill="#2c3e50">DDS</text>

  <!-- Arrow from Publisher to DDS -->
  <line x1="175" y1="180" x2="175" y2="200" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="175" y1="250" x2="175" y2="280" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="175" y1="320" x2="175" y2="350" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- DDS to Topic -->
  <rect x="350" y="350" width="100" height="40" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="5"/>
  <text x="400" y="375" font-family="Arial" font-size="10" text-anchor="middle" fill="#2c3e50">/topic_name</text>

  <!-- Arrow from DDS to Topic -->
  <line x1="200" y1="370" x2="350" y2="370" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="275" y="360" font-family="Arial" font-size="10" text-anchor="middle" fill="#e74c3c">Message</text>

  <!-- Subscriber Node -->
  <rect x="550" y="100" width="150" height="80" fill="#d5f5e3" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text x="625" y="130" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">Subscriber Node</text>
  <text x="625" y="150" font-family="Arial" font-size="10" text-anchor="middle" fill="#7f8c8d">Callback Function</text>

  <!-- Subscription -->
  <rect x="590" y="220" width="80" height="40" fill="#f8c471" stroke="#e67e22" stroke-width="2" rx="5"/>
  <text x="630" y="245" font-family="Arial" font-size="10" text-anchor="middle" fill="#2c3e50">Subscribe</text>

  <!-- Message Processing -->
  <rect x="575" y="300" width="110" height="40" fill="#f9e79f" stroke="#f39c12" stroke-width="2" rx="5"/>
  <text x="630" y="325" font-family="Arial" font-size="10" text-anchor="middle" fill="#2c3e50">Process Message</text>

  <!-- Arrow from Topic to Subscriber -->
  <line x1="450" y1="370" x2="550" y2="370" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="500" y="360" font-family="Arial" font-size="10" text-anchor="middle" fill="#e74c3c">Message</text>

  <!-- Arrow from Topic to Subscription -->
  <line x1="400" y1="390" x2="400" y2="450" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="450" x2="630" y2="450" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="630" y1="450" x2="630" y2="260" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="515" y="440" font-family="Arial" font-size="10" text-anchor="middle" fill="#e74c3c">Subscription</text>

  <!-- Arrow from Subscription to Processing -->
  <line x1="630" y1="260" x2="630" y2="300" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Arrowhead Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
      refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>

  <!-- Legend -->
  <rect x="50" y="450" width="180" height="100" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
  <text x="140" y="470" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">Legend</text>
  <rect x="60" y="485" width="15" height="15" fill="#d5f5e3" stroke="#27ae60"/>
  <text x="85" y="497" font-family="Arial" font-size="10" fill="#2c3e50">Node</text>
  <rect x="60" y="505" width="15" height="15" fill="#f9e79f" stroke="#f39c12"/>
  <text x="85" y="517" font-family="Arial" font-size="10" fill="#2c3e50">Process</text>
  <rect x="60" y="525" width="15" height="15" fill="#f8c471" stroke="#e67e22"/>
  <text x="85" y="537" font-family="Arial" font-size="10" fill="#2c3e50">Action</text>
  <line x1="60" y1="545" x2="75" y2="545" stroke="#e74c3c" stroke-width="3"/>
  <text x="85" y="547" font-family="Arial" font-size="10" fill="#e74c3c">Message</text>
</svg>