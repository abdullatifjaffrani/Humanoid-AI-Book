<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <title>ROS 2 Architecture Overview</title>
  <desc>Diagram showing the architecture of ROS 2 with nodes, topics, services, and parameters</desc>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="20" text-anchor="middle" fill="#2c3e50">ROS 2 Architecture Overview</text>

  <!-- DDS Middleware -->
  <rect x="200" y="100" width="400" height="150" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="10"/>
  <text x="400" y="120" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">DDS Middleware</text>

  <!-- Node 1 -->
  <rect x="100" y="300" width="150" height="80" fill="#d5f5e3" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text x="175" y="330" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">Node 1</text>
  <text x="175" y="350" font-family="Arial" font-size="10" text-anchor="middle" fill="#7f8c8d">Publisher</text>

  <!-- Node 2 -->
  <rect x="325" y="300" width="150" height="80" fill="#d5f5e3" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text x="400" y="330" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">Node 2</text>
  <text x="400" y="350" font-family="Arial" font-size="10" text-anchor="middle" fill="#7f8c8d">Subscriber</text>

  <!-- Node 3 -->
  <rect x="550" y="300" width="150" height="80" fill="#d5f5e3" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text x="625" y="330" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">Node 3</text>
  <text x="625" y="350" font-family="Arial" font-size="10" text-anchor="middle" fill="#7f8c8d">Service</text>

  <!-- Topic Arrow -->
  <line x1="250" y1="340" x2="325" y2="340" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="287" y="330" font-family="Arial" font-size="10" text-anchor="middle" fill="#e74c3c">/topic_name</text>

  <!-- Service Arrow -->
  <line x1="475" y1="320" x2="550" y2="320" stroke="#9b59b6" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="512" y="310" font-family="Arial" font-size="10" text-anchor="middle" fill="#9b59b6">/service_name</text>

  <!-- Arrowhead Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
      refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>

  <!-- Legend -->
  <rect x="50" y="420" width="200" height="120" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
  <text x="150" y="440" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">Legend</text>
  <rect x="60" y="455" width="15" height="15" fill="#d5f5e3" stroke="#27ae60"/>
  <text x="85" y="467" font-family="Arial" font-size="10" fill="#2c3e50">Node</text>
  <line x1="60" y1="475" x2="75" y2="475" stroke="#e74c3c" stroke-width="3"/>
  <text x="85" y="477" font-family="Arial" font-size="10" fill="#e74c3c">Topic</text>
  <line x1="60" y1="490" x2="75" y2="490" stroke="#9b59b6" stroke-width="3"/>
  <text x="85" y="492" font-family="Arial" font-size="10" fill="#9b59b6">Service</text>
  <rect x="60" y="505" width="15" height="15" fill="#e8f4fd" stroke="#3498db"/>
  <text x="85" y="517" font-family="Arial" font-size="10" fill="#2c3e50">DDS</text>
</svg>