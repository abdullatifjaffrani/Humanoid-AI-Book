<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <title>Gazebo Architecture</title>
  <desc>Diagram showing the architecture of Gazebo simulation environment</desc>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="20" text-anchor="middle" fill="#2c3e50">Gazebo Architecture</text>

  <!-- Gazebo Server -->
  <rect x="150" y="100" width="200" height="120" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="10"/>
  <text x="250" y="125" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">Gazebo Server</text>
  <text x="250" y="145" font-family="Arial" font-size="10" text-anchor="middle" fill="#7f8c8d">gzserver</text>
  <text x="250" y="165" font-family="Arial" font-size="10" text-anchor="middle" fill="#7f8c8d">Physics Engine</text>
  <text x="250" y="185" font-family="Arial" font-size="10" text-anchor="middle" fill="#7f8c8d">Sensor Simulation</text>

  <!-- Gazebo Client -->
  <rect x="450" y="100" width="200" height="120" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="10"/>
  <text x="550" y="125" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">Gazebo Client</text>
  <text x="550" y="145" font-family="Arial" font-size="10" text-anchor="middle" fill="#7f8c8d">gzclient</text>
  <text x="550" y="165" font-family="Arial" font-size="10" text-anchor="middle" fill="#7f8c8d">GUI Interface</text>
  <text x="550" y="185" font-family="Arial" font-size="10" text-anchor="middle" fill="#7f8c8d">Visualization</text>

  <!-- Physics Engine -->
  <rect x="175" y="250" width="150" height="60" fill="#d5f5e3" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text x="250" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">Physics Engine</text>
  <text x="250" y="295" font-family="Arial" font-size="10" text-anchor="middle" fill="#7f8c8d">(ODE, Bullet, Simbody)</text>

  <!-- Sensor Simulation -->
  <rect x="475" y="250" width="150" height="60" fill="#d5f5e3" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text x="550" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">Sensor Simulation</text>
  <text x="550" y="295" font-family="Arial" font-size="10" text-anchor="middle" fill="#7f8c8d">(Cameras, LiDAR, etc.)</text>

  <!-- World File -->
  <rect x="300" y="350" width="200" height="60" fill="#f8c471" stroke="#e67e22" stroke-width="2" rx="5"/>
  <text x="400" y="380" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">World File (.world)</text>
  <text x="400" y="395" font-family="Arial" font-size="10" text-anchor="middle" fill="#7f8c8d">(Environment Description)</text>

  <!-- Model Files -->
  <rect x="150" y="450" width="150" height="50" fill="#f9e79f" stroke="#f39c12" stroke-width="2" rx="5"/>
  <text x="225" y="475" font-family="Arial" font-size="10" text-anchor="middle" fill="#2c3e50">Model Files (.sdf/.urdf)</text>

  <!-- Plugin Architecture -->
  <rect x="450" y="450" width="200" height="50" fill="#f9e79f" stroke="#f39c12" stroke-width="2" rx="5"/>
  <text x="550" y="475" font-family="Arial" font-size="10" text-anchor="middle" fill="#2c3e50">Plugin Architecture (.so)</text>

  <!-- ROS 2 Interface -->
  <rect x="325" y="520" width="150" height="50" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="5"/>
  <text x="400" y="545" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">ROS 2 Interface</text>
  <text x="400" y="560" font-family="Arial" font-size="10" text-anchor="middle" fill="#7f8c8d">(ros_gz_bridge)</text>

  <!-- Arrows -->
  <line x1="250" y1="220" x2="250" y2="250" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="550" y1="220" x2="550" y2="250" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="250" y1="310" x2="250" y2="350" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="550" y1="310" x2="550" y2="350" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="350" y1="410" x2="350" y2="450" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="410" x2="500" y2="450" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="410" x2="400" y2="520" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Arrowhead Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
      refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>

  <!-- Legend -->
  <rect x="50" y="450" width="180" height="100" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
  <text x="140" y="470" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">Legend</text>
  <rect x="60" y="485" width="15" height="15" fill="#e8f4fd" stroke="#3498db"/>
  <text x="85" y="497" font-family="Arial" font-size="10" fill="#2c3e50">Gazebo Core</text>
  <rect x="60" y="505" width="15" height="15" fill="#d5f5e3" stroke="#27ae60"/>
  <text x="85" y="517" font-family="Arial" font-size="10" fill="#2c3e50">Simulation</text>
  <rect x="60" y="525" width="15" height="15" fill="#f9e79f" stroke="#f39c12"/>
  <text x="85" y="537" font-family="Arial" font-size="10" fill="#2c3e50">Files</text>
  <rect x="60" y="545" width="15" height="15" fill="#f8c471" stroke="#e67e22"/>
  <text x="85" y="557" font-family="Arial" font-size="10" fill="#2c3e50">Configuration</text>
</svg>