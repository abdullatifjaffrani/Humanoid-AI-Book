<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <title>URDF Structure Flowchart</title>
  <desc>Flowchart showing the structure of URDF (Unified Robot Description Format) files</desc>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="20" text-anchor="middle" fill="#2c3e50">URDF Robot Description Structure</text>

  <!-- Robot Element -->
  <rect x="300" y="80" width="200" height="50" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="5"/>
  <text x="400" y="110" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">&lt;robot name="robot_name"&gt;</text>

  <!-- Links Container -->
  <rect x="250" y="160" width="300" height="100" fill="#d5f5e3" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text x="400" y="180" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">Links</text>

  <!-- Link 1 -->
  <rect x="270" y="200" width="120" height="40" fill="#f9e79f" stroke="#f39c12" stroke-width="1" rx="3"/>
  <text x="330" y="225" font-family="Arial" font-size="10" text-anchor="middle" fill="#2c3e50">&lt;link name="base_link"&gt;</text>

  <!-- Link 2 -->
  <rect x="410" y="200" width="120" height="40" fill="#f9e79f" stroke="#f39c12" stroke-width="1" rx="3"/>
  <text x="470" y="225" font-family="Arial" font-size="10" text-anchor="middle" fill="#2c3e50">&lt;link name="wheel_link"&gt;</text>

  <!-- Joints Container -->
  <rect x="250" y="290" width="300" height="100" fill="#d5f5e3" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text x="400" y="310" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">Joints</text>

  <!-- Joint 1 -->
  <rect x="270" y="330" width="120" height="40" fill="#f9e79f" stroke="#f39c12" stroke-width="1" rx="3"/>
  <text x="330" y="355" font-family="Arial" font-size="10" text-anchor="middle" fill="#2c3e50">&lt;joint name="base_to_wheel"&gt;</text>

  <!-- Joint 2 -->
  <rect x="410" y="330" width="120" height="40" fill="#f9e79f" stroke="#f39c12" stroke-width="1" rx="3"/>
  <text x="470" y="355" font-family="Arial" font-size="10" text-anchor="middle" fill="#2c3e50">&lt;joint name="arm_joint"&gt;</text>

  <!-- Transmissions -->
  <rect x="300" y="420" width="200" height="40" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="5"/>
  <text x="400" y="445" font-family="Arial" font-size="10" text-anchor="middle" fill="#2c3e50">&lt;transmission&gt; (optional)</text>

  <!-- Gazebo Extensions -->
  <rect x="300" y="480" width="200" height="40" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="5"/>
  <text x="400" y="505" font-family="Arial" font-size="10" text-anchor="middle" fill="#2c3e50">&lt;gazebo&gt; (simulation)</text>

  <!-- Arrows -->
  <line x1="400" y1="130" x2="400" y2="160" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="260" x2="400" y2="290" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="390" x2="400" y2="420" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="460" x2="400" y2="480" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Arrowhead Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
      refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>

  <!-- Legend -->
  <rect x="50" y="450" width="180" height="100" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
  <text x="140" y="470" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">Legend</text>
  <rect x="60" y="485" width="15" height="15" fill="#e8f4fd" stroke="#3498db"/>
  <text x="85" y="497" font-family="Arial" font-size="10" fill="#2c3e50">Main Elements</text>
  <rect x="60" y="505" width="15" height="15" fill="#d5f5e3" stroke="#27ae60"/>
  <text x="85" y="517" font-family="Arial" font-size="10" fill="#2c3e50">Containers</text>
  <rect x="60" y="525" width="15" height="15" fill="#f9e79f" stroke="#f39c12"/>
  <text x="85" y="537" font-family="Arial" font-size="10" fill="#2c3e50">Components</text>
  <text x="60" y="555" font-family="Arial" font-size="10" fill="#7f8c8d">URDF: Unified Robot</text>
  <text x="60" y="565" font-family="Arial" font-size="10" fill="#7f8c8d">Description Format</text>

  <!-- Component details -->
  <text x="330" y="195" font-family="Arial" font-size="9" text-anchor="middle" fill="#7f8c8d">Rigid bodies</text>
  <text x="470" y="195" font-family="Arial" font-size="9" text-anchor="middle" fill="#7f8c8d">with geometry</text>
  <text x="330" y="325" font-family="Arial" font-size="9" text-anchor="middle" fill="#7f8c8d">Connect links</text>
  <text x="470" y="325" font-family="Arial" font-size="9" text-anchor="middle" fill="#7f8c8d">with constraints</text>
</svg>