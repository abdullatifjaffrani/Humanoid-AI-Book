<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <title>Multimodal Pipeline</title>
  <desc>Diagram showing the multimodal processing pipeline in Vision-Language-Action systems</desc>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="20" text-anchor="middle" fill="#2c3e50">Multimodal Processing Pipeline</text>

  <!-- Input Modalities -->
  <rect x="100" y="80" width="120" height="50" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="5"/>
  <text x="160" y="105" font-family="Arial" font-size="10" text-anchor="middle" fill="#2c3e50">Vision Input</text>
  <text x="160" y="120" font-family="Arial" font-size="9" text-anchor="middle" fill="#7f8c8d">(Images, Video)</text>

  <rect x="250" y="80" width="120" height="50" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="5"/>
  <text x="310" y="105" font-family="Arial" font-size="10" text-anchor="middle" fill="#2c3e50">Language Input</text>
  <text x="310" y="120" font-family="Arial" font-size="9" text-anchor="middle" fill="#7f8c8d">(Text, Speech)</text>

  <rect x="400" y="80" width="120" height="50" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="5"/>
  <text x="460" y="105" font-family="Arial" font-size="10" text-anchor="middle" fill="#2c3e50">Action Input</text>
  <text x="460" y="120" font-family="Arial" font-size="9" text-anchor="middle" fill="#7f8c8d">(Commands)</text>

  <rect x="550" y="80" width="120" height="50" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="5"/>
  <text x="610" y="105" font-family="Arial" font-size="10" text-anchor="middle" fill="#2c3e50">Context Input</text>
  <text x="610" y="120" font-family="Arial" font-size="9" text-anchor="middle" fill="#7f8c8d">(Environment)</text>

  <!-- Feature Extraction -->
  <rect x="100" y="160" width="120" height="60" fill="#f9e79f" stroke="#f39c12" stroke-width="2" rx="5"/>
  <text x="160" y="185" font-family="Arial" font-size="10" text-anchor="middle" fill="#2c3e50">Vision Features</text>
  <text x="160" y="200" font-family="Arial" font-size="9" text-anchor="middle" fill="#7f8c8d">(CNN, Vision Transformer)</text>

  <rect x="250" y="160" width="120" height="60" fill="#f9e79f" stroke="#f39c12" stroke-width="2" rx="5"/>
  <text x="310" y="185" font-family="Arial" font-size="10" text-anchor="middle" fill="#2c3e50">Language Features</text>
  <text x="310" y="200" font-family="Arial" font-size="9" text-anchor="middle" fill="#7f8c8d">(BERT, GPT, etc.)</text>

  <rect x="400" y="160" width="120" height="60" fill="#f9e79f" stroke="#f39c12" stroke-width="2" rx="5"/>
  <text x="460" y="185" font-family="Arial" font-size="10" text-anchor="middle" fill="#2c3e50">Action Features</text>
  <text x="460" y="200" font-family="Arial" font-size="9" text-anchor="middle" fill="#7f8c8d">(Trajectories, etc.)</text>

  <rect x="550" y="160" width="120" height="60" fill="#f9e79f" stroke="#f39c12" stroke-width="2" rx="5"/>
  <text x="610" y="185" font-family="Arial" font-size="10" text-anchor="middle" fill="#2c3e50">Context Features</text>
  <text x="610" y="200" font-family="Arial" font-size="9" text-anchor="middle" fill="#7f8c8d">(Maps, Objects)</text>

  <!-- Embedding Space -->
  <rect x="200" y="250" width="400" height="70" fill="#d5f5e3" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text x="400" y="275" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">Multimodal Embedding Space</text>
  <text x="400" y="290" font-family="Arial" font-size="10" text-anchor="middle" fill="#7f8c8d">(Joint representation of all modalities)</text>
  <text x="400" y="305" font-family="Arial" font-size="9" text-anchor="middle" fill="#7f8c8d">(CLIP, ALIGN, etc.)</text>

  <!-- Fusion Layer -->
  <rect x="300" y="350" width="200" height="60" fill="#f8c471" stroke="#e67e22" stroke-width="2" rx="5"/>
  <text x="400" y="375" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">Fusion Layer</text>
  <text x="400" y="390" font-family="Arial" font-size="10" text-anchor="middle" fill="#7f8c8d">(Attention, Cross-modal)</text>

  <!-- Decision Making -->
  <rect x="300" y="440" width="200" height="60" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
  <text x="400" y="465" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Decision Making</text>
  <text x="400" y="480" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">(Planning, Reasoning)</text>

  <!-- Output -->
  <rect x="300" y="530" width="200" height="50" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="5"/>
  <text x="400" y="555" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">Output Action</text>
  <text x="400" y="570" font-family="Arial" font-size="10" text-anchor="middle" fill="#7f8c8d">(Navigation, Manipulation)</text>

  <!-- Arrows -->
  <line x1="160" y1="130" x2="160" y2="160" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="310" y1="130" x2="310" y2="160" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="460" y1="130" x2="460" y2="160" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="610" y1="130" x2="610" y2="160" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="160" y1="220" x2="200" y2="250" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="310" y1="220" x2="333" y2="250" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="460" y1="220" x2="467" y2="250" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="610" y1="220" x2="600" y2="250" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="320" x2="400" y2="350" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="410" x2="400" y2="440" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="500" x2="400" y2="530" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Cross-modal connections -->
  <line x1="200" y1="285" x2="590" y2="285" stroke="#9b59b6" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="200" y1="275" x2="590" y2="275" stroke="#9b59b6" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="200" y1="265" x2="590" y2="265" stroke="#9b59b6" stroke-width="1" stroke-dasharray="3,3"/>

  <!-- Arrowhead Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
      refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>

  <!-- Legend -->
  <rect x="50" y="450" width="180" height="120" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
  <text x="140" y="470" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">Legend</text>
  <rect x="60" y="485" width="15" height="15" fill="#e8f4fd" stroke="#3498db"/>
  <text x="85" y="497" font-family="Arial" font-size="10" fill="#2c3e50">Inputs</text>
  <rect x="60" y="505" width="15" height="15" fill="#f9e79f" stroke="#f39c12"/>
  <text x="85" y="517" font-family="Arial" font-size="10" fill="#2c3e50">Feature Extraction</text>
  <rect x="60" y="525" width="15" height="15" fill="#d5f5e3" stroke="#27ae60"/>
  <text x="85" y="537" font-family="Arial" font-size="10" fill="#2c3e50">Embedding Space</text>
  <rect x="60" y="545" width="15" height="15" fill="#f8c471" stroke="#e67e22"/>
  <text x="85" y="557" font-family="Arial" font-size="10" fill="#2c3e50">Fusion</text>
  <rect x="60" y="565" width="15" height="15" fill="#e74c3c" stroke="#c0392b"/>
  <text x="85" y="577" font-family="Arial" font-size="10" fill="#2c3e50">Decision</text>

  <!-- Labels -->
  <text x="160" y="75" font-family="Arial" font-size="9" text-anchor="middle" fill="#7f8c8d">Modality 1</text>
  <text x="310" y="75" font-family="Arial" font-size="9" text-anchor="middle" fill="#7f8c8d">Modality 2</text>
  <text x="460" y="75" font-family="Arial" font-size="9" text-anchor="middle" fill="#7f8c8d">Modality 3</text>
  <text x="610" y="75" font-family="Arial" font-size="9" text-anchor="middle" fill="#7f8c8d">Modality 4</text>
</svg>